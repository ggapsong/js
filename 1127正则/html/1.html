<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let str = "asd10213a";
        console.log(str.match(/\d+/));
        /* QQ号码规则
            1. 全是数字
            2. 不能以0开头
            3. 数字的个数  5 - 12


              第0位 [1-9]
                后边 4到11位数字

        */
        let reg = /^[1-9]\d[4,11]$/;
        console.log(reg.text);

    </script>
</body>

</html>
