<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<script>
    function getLogin(){
        return new Promise((resolve)=>{
            setTimeout(()=>{
                let isLongin = true;
                if(isLongin){
                    resolve({
                        code:0,
                        message:"登陆"
                    })
                }else{
                    resolve({
                        code:1,
                        message:"未登录"
                    })
                }
            },2000)
        })
    }
    function getVIP(){
        return new Promise((resove)=>{
            setTimeout(()=>{
                resove("这是VIP")
            },2000)
        })
    }
    async function AsyncFn(){
        let p1 = await getLogin()
        if(p1.code==0){
            console.log(p1);
        }
        // let p2 = await getVIP()
        // console.log(p2);
    }
    AsyncFn()
</script>
</body>
</html>
