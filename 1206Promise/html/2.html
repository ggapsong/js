    //promise链
    new Promise(function(resolve,reject){
        setTimeout(()=>{
            reject()
        },2000)
    })
    .then(
        ()=>{
            console.log(3);
        },
        ()=>{
            console.log(4);
            return Promise.reject()
    })
    .then(
        ()=>{
            console.log(5);
        },
        ()=>{
            console.log(6);
    })
</script>
