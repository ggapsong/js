<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../style/5.css">
</head>

<body>
    <div class="wrap">
        <div class="top">
            <div class="intro">你的选择:</div>
            <ul class="total">
                <!-- <li>
                    <span>苹果</span>
                    <img src="../img/1_03.png" alt="">
                </li>
                <li>
                    <span>苹果</span>
                    <img src="../img/1_03.png" alt="">
                </li>
                <li>
                    <span>苹果</span>
                    <img src="../img/1_03.png" alt="">
                </li> -->
            </ul>
        </div>
        <ul class="ele">
            <li class="parent" data-type='brand'>
                <span>品牌:</span>
                <div class="product">苹果</div>
                <div class="product">小米</div>
                <div class="product">锤子</div>
                <div class="product">魅族</div>
                <div class="product">华为</div>
                <div class="product">三星</div>
                <div class="product">OPPO</div>
                <div class="product">vivo</div>
                <div class="product">乐视</div>
                <div class="product">360</div>
                <div class="product ">中兴</div>
            </li>
            <li class="parent" data-type='size'>
                <span>尺寸:</span>
                <div class="product">3.0英寸以下</div>
                <div class="product">3.0-3.9英寸</div>
                <div class="product">4.0-4.5英寸</div>
                <div class="product">4.6-4.9英寸</div>
                <div class="product">5.0-5.5英寸</div>
                <div class="product">6.0以上</div>
            </li>
            <li class="parent" data-type='sys'>
                <span>系统:</span>
                <div class="product">安卓</div>
                <div class="product">苹果</div>
                <div class="product">微软</div>
                <div class="product">无</div>
                <div class="product">其他</div>
            </li>
            <li class="parent" data-type='network'>
                <span>网络:</span>
                <div class="product">联通3G</div>
                <div class="product">双卡单4G</div>
                <div class="product">双卡双4G</div>
                <div class="product">联通4G</div>
                <div class="product">电信4G</div>
                <div class="product">移动4G</div>
            </li>
        </ul>
    </div>
    <!-- <script src="../js/5.js"></script> -->
    <!-- <script src="../js/5.js"></script> -->
    <script>
        /*
        1.点击下面的li里面的div创建到total里面
        2.创建好之后点击img会删除这一项
        */
        let total = document.querySelector(".total"); //上面用来存放选择的ul;
        let ele = document.querySelector(".ele"); //下面选择项的ul；
        let eles = Array.from(ele.children); //所有的li
        let arr = [];
        eles.forEach((item, index) => {
            let everyele = Array.from(item.children); //li里面所有的div     li里面的每一项
            everyele.forEach((div) => {
                div.onclick = function () {
                    let li = document.createElement("li") //生成li
                    //生成li的内容
                    li.innerHTML = `
                        <span>${this.innerHTML}</span>
                        <img src="../img/1_03.png" alt="">`
                    arr[index] = li; //把所有创建的东西放到数组里
                    console.log(arr);
                    creat()
                    let img = li.querySelector("img");
                    // console.log(img);
                    img.onclick = function () {  
                        arr[index] = null;
                        creat()
                    }
                }
            })
        })
        //把数组里的内容放到DOM中
        function creat() {//过滤掉没有选择的选项  也就是把空的过滤掉
            let inner = arr.filter((item) => {
                return item
            })
            total.innerHTML = "";
            inner.forEach((item) => {
                total.appendChild(item)
            })
        }
    </script>
</body>

</html>
