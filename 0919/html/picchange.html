<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrap {
            margin: 30px auto;
            width: 300px;
            text-align: center;
        }

        .wrap img {
            width: 300px;
        }
    </style>

</head>

<body>
    <div class="wrap">
        <input type="button" value="上一张" id="prev" />
        <input type="button" value="下一张" id="next" />
        <img src="../img/img3.jpg" />
        <p class="page">1/4</p>
        <p class="des">第一张图片</p>
    </div>
    <script>
        var prev = document.querySelector("#prev");
        var next = document.querySelector("#next");
        var img = document.querySelector("img");
        var page = document.querySelector(".page");
        var des = document.querySelector(".des");
        var n = 0;
        var url = [
            "../img/img1.jpg",
            "../img/img2.jpg",
            "../img/img3.jpg",
            "../img/img4.jpg",
        ]
        var txt = [
            "第一张图片",
            "第二张图片",
            "第三张图片",
            "第四张图片"
        ];


        // 点击prev的时候图片切换到上一张   tet也要改变 page也要改变  
        // 点击next的时候图片切换到下一张   tet也要改变 page也要改变 
        console.log(prev)
        prev.onclick=function(){
            
            n--;
            if(n<0){
            n=url.length-1;//n=0 1 2 3
            }
            img.src=url[n];  //n=0 1 2 3
            page.innerHTML=(n+1)+"/"+url.length;//n=1 2 3 4 
            des.innerHTML=txt[n];//n=0 1 2 3
        };
        next.onclick=function(){
            
            n++; 
            // n>0 1 2 3 
            if(n>url.length-1){
                n=0
            }
            img.src=url[n];  //n=0 1 2 3
            page.innerHTML=(n+1)+"/"+url.length;//n=1 2 3 4 
            des.innerHTML=txt[n];//n=0 1 2 3
        };
        
    </script>
</body>

</html>
