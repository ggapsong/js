<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border:1px solid #000;
            position: fixed;
        }
        .img{
            overflow: hidden;
            height: 30px;
        }
        .img i{
            float: right;
            display: block;
            width: 10px;
            height: 10px;
            font:12px/12px "宋体";
            
        }
        .text{
          font:15px/30px "宋体";
          color:#000;  
          text-align: center;
        }

    
    </style>
</head>

<body>
    <div class="box">
        <div class="img">
            <i>sss</i>
        </div>
        <div class="text">哈哈哈哈</div>
    </div>
</body>

</html>
