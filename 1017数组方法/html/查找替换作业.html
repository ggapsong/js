<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
.box{
    width: 300px;
    height: 300px;
    border: 1px solid #000;
}
</style>

<body>
    <div class="box">作为朋友，你要学会倾听。当你的朋友遇到挫折、碰上烦恼，他便要找一个发泄情感的对象，而你作为朋友能够真诚、耐心地倾听对方的诉说，就是为朋友开了一个情感的发泄口。朋友在向你诉说的过程中</div>
    <input type="real">
    <button>查找</button>
    <input type="real">
    <button>替换</button>
    <script>
    let box = document.querySelector(".box");//找到box
    let input = document.querySelectorAll("input");//所有的input
    let button = document.querySelectorAll("button");//所有的按钮
    let real = box.innerHTML;
    // console.log(real);
    //数据的查找
    button[0].onclick = function(){//当查找按钮点击的时候
        if(real.indexOf(input[0].value)==-1||input[0].value==""){//如果输入的内容在box里找不到或者没有输入内容
            alert("请输入正确的内容")//弹框提示
        }else{//box里面的内容=以input[0].value为分割符把box里面的内容分割成数组+以'<mark>'+input[0].value+'</mark>'为分割符把数组分割成字符串；
            box.innerHTML = real.split(input[0].value).join('<mark>'+input[0].value+'</mark>');
        } 
    };
     //数据的替换
     //当替换按钮点击的时候
    button[1].onclick = function(){
        //如果input[0]里面输入的内容在box里面找不到||
        if(real.indexOf(input[0].value)==-1||input[0].value==""||input[1].value==""){
            alert("请输入正确的内容")
        }else{
            box.innerHTML = real.split(input[0].value).join('<mark>'+input[1].value+'</mark>');
            real = real.split(input[0].value).join(input[1].value);
        } 
    };
console.log(real);


    </script>
</body>
