    <script>
        function Tab(navs, cons) {
            this.navs = navs,
                this.cons = cons
        }
        tab.prototype = {
            Tab() {
                this.navs.forEach((item, index) => {
                    item.classList.remove("active");
                    this.cons[index].classList.remove("show");
                });
                this.navs[index].classList.add("active");
                this.cons[index].classList.add("show");
            }
        }
        let box = document.querySelector("#box");
        let navs = box.querySelectorAll("nav a");
        let cons = box.querySelectorAll("ul");
        let tab = new Tab(navs,cons);
        navs.forEach((e)=>{
            e.onclick = function(){
                tab();
            }
        })
