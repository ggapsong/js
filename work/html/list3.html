    for (let i = 0; i < titles.length; i++) {
        titles[i].onclick = function(){
            if(this.open){
                this.open = false;
                list[i].style.display = 'none';
            }else{
                list[num].style.display = 'none';
                titles[num].open = false;
                num = i;
                this.open = true;
                list[i].style.display = 'block';
            }
        }
