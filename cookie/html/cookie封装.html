
<!DOCTYPE html>

<body>
<script>
/*
    name : cookie的name
    val: cookie的value
    expires: 过期时间 单位(天)
*/
setCookie("ss","哈哈",10);
function setCookie(name,val,expires){
    document.cookie = `${name}=${val}; expires = ${new Date(Date.now() + 86400000*expires)}`;
}
console.log(getCookie("ss"))
function getCookie(name){
    let cookies = [];
    cookies = document.cookie.split("; ");
    for(let i = 0; i < cookies.length; i++){
        let nowCookie = cookies[i].split("=");
        if(nowCookie[0] == name){
            return nowCookie[1];
        } 
    }
}

// 删除 cookie
function removeCookie(name){
    setCookie(name,"",-1);
}
</script>    
</body>
