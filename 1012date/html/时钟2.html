<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #wrap {
            display: flex;
            margin: 50px auto;
            width: 700px;
            height: 100px;
            padding: 5px;
            background: #ccc;
            border: 2px solid #000;
        }

        .nubWrap {
            margin: 0 10px;
            width: 80px;
            height: 100px;
            overflow: -hidden;
        }

        .dot {
            width: 50px;
            font: bold 50px/100px "微软雅黑";
            text-align: center;
            color: #fff;
        }

        .nub span {
            display: block;
            width: 80px;
            height: 100px;
            background: #000;
            color: #fff;
            font: 60px/100px "宋体";
            text-align: center;
            border-radius: 10px;
        }
    </style>
    <script src="../../global.js/miaov.js"></script>
</head>

<body>
    <div id="wrap">
        <div class="nubWrap">
            <div class="nub">
                <span>0</span>
                <span>0</span>
            </div>
        </div>
        <div class="nubWrap">
            <div class="nub">
                <span>0</span>
                <span>0</span>
            </div>
        </div>
        <div class="dot">:</div>
        <div class="nubWrap">
            <div class="nub">
                <span>0</span>
                <span>0</span>
            </div>
        </div>
        <div class="nubWrap">
            <div class="nub">
                <span>0</span>
                <span>0</span>
            </div>
        </div>
        <div class="dot">:</div>
        <div class="nubWrap">
            <div class="nub">
                <span>0</span>
                <span>0</span>
            </div>
        </div>
        <div class="nubWrap">
            <div class="nub">
                <span>0</span>
                <span>0</span>
            </div>
        </div>
    </div>
    <script>
        //小点闪动
        let dot = document.querySelectorAll(".dot");
        dotmove()
        setInterval(dotmove,1000)
        function dotmove() {
            dot.forEach((item) => {
                mTween({
                    el: item,
                    attr: {
                        opacity: 0,
                    },
                    time: 200,
                    type: "linear",
                    cb: function () {
                        mTween({
                            el: item,
                            attr: {
                                opacity: 1,
                            },
                            time: 200,
                            type: "linear",
                        })
                    }

                })
            })
        }
    </script>
</body>

</html>
