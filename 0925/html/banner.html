<script>
    var imgs=[
        '../img/1.jpeg',
        '../img/2.jpeg',
        '../img/3.jpeg',
        '../img/4.jpeg',
        '../img/5.jpeg'
    ]
    var befor = document.querySelector('.befor');
    var next = document.querySelector('.next');
    var spans = document.querySelectorAll(".span");
    var num = 0;
    var img = document.querySelector("li img");
    befor.onclick=function(){
        spans[num].classList.remove("active");
        num--;
        if(num<0){
            num=imgs.length-1;
        }
        img.src=imgs[num];
        spans[num].classList.add("active");
    };
    next.onclick=function(){
        spans[num].classList.remove("active");
        num++;
        if(num>imgs.length-1){
            num=0;
        }
        img.src=imgs[num];
        spans[num].classList.add("active");
    };
//  
for(var i=0;i<spans.length;i++){
    spans[i].index=i;
    spans[i].onclick=function(){
        spans[num].classList.remove("active");
        this.classList.add("active");
        num=this.index;//记录当前是第几个；
        img.src=imgs[num]
    }
}
</script>
