<script src="../../global.js/miaov.js"></script>
<script>
    timer = 0;
    let arrNum = [
        "../img/0.png",
        "../img/1.png",
        "../img/2.png",
        "../img/3.png",
        "../img/4.png",
        "../img/5.png",
        "../img/6.png",
        "../img/7.png",
        "../img/8.png",
        "../img/9.png"
    ]
    let arrweek = [
        "../img/seven.png",
        "../img/one.png",
        "../img/two.png",
        "../img/three.png",
        "../img/four.png",
        "../img/five.png",
        "../img/six.png"
    ]
    //以上是获取元素
    clock();
    timer = setInterval(clock, 1000);
    function clock() {
        let time = new Date();
        let year = time.getFullYear();
        let month = time.getMonth();
        let date = time.getDate();
        let hour = time.getHours();
        let Minutes = time.getMinutes();
        let Seconds = time.getSeconds();
        let day = time.getDay();
        let num = document.querySelectorAll(".num");
        let num2 = document.querySelector(".num2");
        let now = year + ToDuble(month + 1) + ToDuble(date) + ToDuble(hour) + ToDuble(Minutes) + ToDuble(Seconds)

        //图片和时间对应
        num.forEach((e, i) => {
            // e.src = arrNum[now[i]];图片和时间对应
            css(e,"rotate",0)
            mTween({
                el:e,
                attr:{
                    rotate:"90",
                },
                type:"linear",
                time:200
                
            })
        })
        //week
        num2.src = arrweek[day];
    }





    //ToDuble
    function ToDuble(num) {
        return num < 10 ? "0" + num : "" + num;
    }
</script>
