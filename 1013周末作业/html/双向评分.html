        .wrap {
            margin: 50px auto;
            width: 180px;
            position: relative;
        }

        .stars {
            margin: 0;
            padding: 0;
            list-style: none;
            width: 180px;
        }

        .stars li {
            float: left;
            width: 18px;
            height: 18px;
            border: 1px solid #fff;
            background: #ddd;
            font: 12px/18px "宋体";
            text-align: center;
        }

        .stars .active {
            background: yellow;

        <div id="rate" align='center'></div>

    <script>
        let lis = document.querySelectorAll(".stars li");
        let num = -1;
        lis.forEach((e, i) => {
            e.onmouseover = function () {
                // for (let i1 = 0; i1 < lis.length; i1++) {
                //     lis[i1].className = "";
                // }
                if (i - 4 < 0) {
                    for (let n = i; n < 5; n++) {
                        lis[n].className = "active";
                    }
                } else if (i - 4 > 0) {
                    for (let n = 4; n < i+1; n++) {
                        lis[n].className = "active";
                    }
                }
            }
            e.onmouseout = function () {
                for (let i1 = 0; i1 < lis.length; i1++) {
                    lis[i1].className = "";
                }
                if (num < 0) {
                    return;
                }
                if (num - 4 < 0) {
                    for (let n = num; n < 5; n++) {
                        lis[n].className = "active";
                    }
                } else if (num - 4 > 0) {
                    for (let n = 4; n < num + 1; n++) {
                        lis[n].className = "active";
                    }
                }
            }
            e.onclick = function () {
                num = i;
            }
        })
