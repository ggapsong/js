<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../style/work1.css">
</head>

<body>
    <div class="box">
        <div class="view">
            <div class="big">
                <img src="../img/7.jpg" alt="">
            </div>
            <div class="right">
                <div class="smallpic">
                    <img src="../img/1.png" alt="">
                </div>
                <div class="smallpic">
                    <img src="../img/2.png" alt="">
                </div>
                <div class="smallpic">
                    <img src="../img/3.png" alt="">
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="smallpic">
                <img src="../img/4.png" alt="">
            </div>
            <div class="smallpic">
                <img src="../img/5.png" alt="">
            </div>
            <div class="smallpic">
                <img src="../img/6.jpg" alt="">
            </div>
            <div class="smallpic">
                <img src="../img/9.jpg" alt="">
            </div>
        </div>
    </div>
    </div>
    <script>
        let big = document.querySelector(".big img");
        let smallpic = document.querySelectorAll(".smallpic img");
        for (let i = 0; i < smallpic.length; i++) {
            smallpic[i].onmouseover=function(){
                this.style.borderColor="#f00";
                big.src=this.src;
            }
            smallpic[i].onmouseout=function(){
                this.style.border="";
            }
        };
    </script>
</body>

</html>
