<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        .small {
            width: 150px;
            height: 225px;
            position: relative;
            float: left;
        }

        img {
            width: 150px;
            height: 225px;
        }

        .mask {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.6);
            display: block;
            border-radius: 50%;
            display: none;
        }

        .big {
            width: 160px;
            height: 160px;
            margin-left: 300px;
            border-radius: 50%;
            display: none;
            background: url("../img/1.jpg") no-repeat;
        }
    </style>
</head>

<body>
    <div class="small">
        <img src="../img/1.jpg" alt="">
        <span class="mask"></span>
    </div>
    <div class="big"></div>
    <script>
        let small = document.querySelector(".small"); //大盒子
        let mask = document.querySelector(".mask"); //遮罩
        let big = document.querySelector(".big"); //大图
        small.addEventListener("mousemove", function (e) {
            mask.style.display = "block";
            big.style.display = "block";
            let l = e.clientX - mask.offsetWidth / 2;
            let t = e.clientY - mask.offsetHeight / 2;
            if (t < 0) {
                t = 0
            }
            if (l < 0) {
                l = 0
            }
            if (t > small.offsetHeight - mask.offsetHeight) {
                t = small.offsetHeight - mask.offsetHeight
            }
            if (l > small.offsetWidth - mask.offsetWidth) {
                l = small.offsetWidth - mask.offsetWidth
            }
            mask.style.left = l + "px";
            mask.style.top = t + "px";
            big.style.backgroundPositionX = -(l * 4) + "px"
            big.style.backgroundPositionY = -(t * 4) + "px"
        })
        small.addEventListener("mouseout",function () {  
            mask.style.display = "none";
            big.style.display = "none";
        })
    </script>
</body>

</html>
