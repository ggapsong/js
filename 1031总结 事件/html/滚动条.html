<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #wrap {
            position: relative;
            margin: 30px auto;
            width: 800px;
            height: 400px;
            border: 2px solid #000;
            overflow: hidden;
        }

        #scroll img {
            width: 90%;
            display: block;
        }

        #scrollWrap {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 10px;
            background: rgba(0, 0, 0, 0.3);
        }

        #scrollBar {
            position: absolute;
            right: 0;
            top: 0;
            width: 10px;
            min-height: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="scroll">
            <img src="../img/youku.png" />
        </div>
        <div id="scrollWrap">
            <div id="scrollBar"></div>
        </div>
    </div>
    <script src="../../global/miaov.js"></script>
    <script>
        let scrollWrap = document.querySelector("#scrollWrap"); //外框
        let scrollBar = document.querySelector("#scrollBar"); //滚动条
        let WrapHeight = css(scrollWrap, "height");
        let startBox = {};
        let start = {}
        
        scrollBar.addEventListener("mousedown", function (e) {
            start = {
                y: e.clientY,
            }
            startBar = {
                t: css(scrollBar, "top"),
            }
            document.addEventListener("mousemove", move)
            document.addEventListener("mouseup",function(){
                document.removeEventListener("mousemove", move)
            },{once:true,});
            e.preventDefault();
        });

        function move(e) {
            let WrapH = scrollWrap.clientHeight - scrollBar.clientHeight;
            let nowy = e.clientY;
            let cha = {
                y: nowy - start.y
            };
            let t = startBar.t + cha.y
            if (t < 0) {
                t = 0
            } else if (t > WrapH) {
                t = WrapH
            }
            scrollBar.style.top = t + "px";
        }
    </script>
</body>

</html>
