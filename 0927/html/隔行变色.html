<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        
    ul{
        padding:0;
        margin:0;
        list-style: none;
    }
    li{
        height:50px;

    }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
       
    </ul>
    <script>
    var lis = document.querySelectorAll("li");
    var arr = [
        "#de4a4a",
        "#debd4a",
        "#dcde4a",
        '#abde4a',
        '#4aa8de'
    ];
    for(var i=0;i<lis.length;i++){//0.1.2.3.4.5
        lis[i].style.backgroundColor=arr[i%arr.length];
    };
    </script>
</body>
</html>
