<script>
    var num = new Date('2018-10-11 22:00:00')
    setInterval(function(){
        let s = (num.getTime() - new Date().getTime())/1000;
        let h = parseInt(s%(24*60*60)/(60*60))
        let m = parseInt(s%(60*60)/60)
        let se = parseInt(s%60);
        
        console.log('剩余'+h+'小时'+m+'分钟'+se+'秒');
    },1000)
</script>
