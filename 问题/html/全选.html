    <script>
        var checks = document.querySelector('#checkedBtn');
        let checksBox = document.querySelectorAll("#checks input");
        checks.onchange = function () {
            checksBox.forEach(item => {
                item.checked = this.checked;
            });
        }
        checksBox.forEach(item => {
            item.onchange = function () {
                let n = 0;
                checksBox.forEach(item1 => {
                    if (item1.checked == true) {
                        n++
                    }
                })
                if (n == checksBox.length) {
                    checks.checked = true;
                } else {
                    checks.checked = false
                }
            }
        })
