<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../style/global.css">
    <style>
        .box {
            margin: 30px auto;
            width: 300px;
        }

        #message {
            box-sizing: border-box;
            width: 300px;
            border: 1px solid #000;
            padding: 10px;
            height: 100px;
            resize: none;
            display: block;
        }

        #btn {
            display: block;
            margin: 10px auto;
            width: 60%;
            height: 40px;
        }

        #list {
            border-top: 1px solid #000;
            padding: 10px 10px 0;
            margin: 0;
            list-style: none;
        }

        #list li {
            font: 14px/30px "宋体";
        }

        #list li:nth-of-type(2n) {
            background: #f1f1f1;
        }
    </style>

</head>

<body>
    <div class="box">
        <textarea id="message"></textarea>
        <button id="btn">提交留言</button>
        <ul id="list"></ul>
    </div>
    <script>
        var btn = document.querySelector(".box #btn");
        var message = document.querySelector(".box #message");
        var list = document.querySelector(".box #list");
        btn.onclick=function(){
            list.innerHTML='<li>'+message.value+ list.innerHTML+'</li>';
            message.value="";
           
        }
    </script>
</body>
</html>
