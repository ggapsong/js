<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .parent{
            height: 300px;
            width: 300px;
            overflow: hidden;
            position: relative;
        }
        ul{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        li{
            height: 200px;
            /* background-color: red; */
        }
    </style>
</head>
<body>
    <div class="parent">
        <ul>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
        </ul>
    </div>
    <script src="https://unpkg.com/better-scroll/dist/bscroll.min.js"></script>
    <script>
        let wrapper = document.querySelector('.parent')
        let scroll = new BScroll(wrapper,{
            // 显示滚动条 当设置为 true 或者是一个 Object 的时候，都会开启滚动条
            scrollbar: {
                fade: false, // fade 为 true 表示当滚动停止的时候滚动条是否需要渐隐
                interactive: true // interactive 表示滚动条是否可以交互
            }
        })
    </script>
</body>
</html>
