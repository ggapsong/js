/*
       1.点击li的时后右下角的图标显示出来
       2.点击下一个的时候上一个的1.消失；
*/

   var li = document.querySelectorAll("li");//获取li
   var a=0;
   for(var i = 0;i<li.length;i++){
       li[i].index = i;// 0 1 2
          li[i].onclick= function(){
            li[a].classList.remove("active");
            this.classList.add("active");
            a= this.index;
          }
   }
