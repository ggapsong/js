<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <script>
        
        let el = document.querySelector('.box');
        el.onmousedown = function (ev) {
            var e_x = ev.clientX; //记录鼠标按下时的水平位置
            var e_y = ev.clientY; //记录鼠标按下时的垂直位置
            var l = getStyle(el, 'left'); 
            var t = getStyle(el, 'top'); 
            document.onmousemove = function (ev) {
                var nowx = ev.clientX; //记录现在鼠标的水平位置
                var nowy = ev.clientY; //记录现在鼠标的垂直位置
                var movex = nowx - e_x;
                var movey = nowy - e_y;
                el.style.left = l + movex + 'px';
                el.style.top = t + movey + 'px';
            };
            el.onmouseup = function(){
                document.onmousemove = el.onmouseup = null;
            }
        }
        function getStyle(el, attr) {
            return parseInt(getComputedStyle(el)[attr]);
        }
    </script>
</body>

</html>
