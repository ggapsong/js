	<script>
		let pics = document.querySelectorAll("#imgList div");
		let num = 0;
		pics.forEach((e,i) => {
			e.onclick = function(){
				num = i;
				change();
			}
		});

		function change(){
			let first = 1400-300-(num-1)*100;
			pics.forEach((e,i) => {
				if(i<num){
					//靠左
					e.style.transform= 'translateZ(-200px) rotateY(45deg)';
					e.style.left = first + i*100 + 'px';
					e.style.zIndex = i;
				}else if(i>num){
					//靠右
					e.style.transform= 'translateZ(-200px) rotateY(-45deg)';
					e.style.left = 1700 + (i-(num+1))*100 + 'px';
					e.style.zIndex = num-(i-num);
				}else{
					//居中
					e.style.transform= 'translateZ(200px) rotateY(0deg)';
					e.style.left = '1400px';
					e.style.zIndex = i;
				}
			});
		}
