    <script>
        let list = document.querySelector("#list");
        let button = document.querySelectorAll("button");
        let data = [{
            img: "../img/img (1).jpg",
            txt: "1-图片"
        }, {
            img: "../img/img (2).jpg",
            txt: "2-图片"
        }, {
            img: "../img/img (3).jpg",
            txt: "3-图片"
        }, {
            img: "../img/img (4).jpg",

        }, {

        }, {

            txt: "6-图片"
        }, {
            img: "../img/img (7).jpg",
            txt: "7-图片"
        }, {
            img: "../img/img (8).jpg",
            txt: "8-图片"
        }];
        render();

        function render() {
            let arr = "";
            data.forEach((e) => {
                arr +=
                    `<li>
                            <img src = "${e.img}" />
                            <p>${e.txt}</p> 
                        </li>`
            })
            list.innerHTML = arr;
        }
        button[0].onclick = function () {
            data.sort((n1, n2) => {
                return parseInt(n1.txt) - parseInt(n2.txt);

            })
            render();
        };
        button[1].onclick = function () {
            data.sort((n1, n2) => {
                return Math.random() - 0.5;

            })
            render();
        }
    </script>
