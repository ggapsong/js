<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="num">
       0/0
    </div>
    <textarea name="" id="t1" cols="30" rows="10"></textarea>
    <button id="move">移动</button>
    <textarea name="" id="t2" cols="30" rows="10"></textarea>
</body>
    <script>
        move.onclick = function(){
            let n = 0;
            let all = t1.value.length
            move.timer = setInterval(function(){
                var str = t1.value;
                t2.value += str.charAt(0);
                t1.value = str.slice(1);
                num.innerHTML = ++n+'/'+all
                if(t1.value ==""){
                    clearInterval(move.timer)
                }
            },20)
        }
    </script>
</html>
