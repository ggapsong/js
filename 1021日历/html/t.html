<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        (function () {
            let tbody = document.querySelector("#date-list");
            let txt = document.querySelectorAll("input");
            let btn = document.querySelector("button");
            toDate(2018, 10);
            btn.onclick = function () {
                toDate(txt[0].value, txt[1].value);
            };

            function toDate(year, month) {
                let firstDay = new Date(year, month - 1, 1).getDay();//当前月的一号是周几
                // console.log(firstDay);
                let lastMonthDays = new Date(year, month - 1, 0).getDate();//上个月的总天数
                
                let inner = "";
                let lastMonthFirst = lastMonthDays - firstDay + 1; //上个月在这个列表中需要显示的第一天是几号;
                
                let nowMonthFirst = 1;
                let nowMonthLast = new Date(year, month, 0).getDate();//当月的总天数
                console.log(nowMonthLast);
                let nextMonthFirst = 1;
                for (let i = 0; i < 42; i++) {
                    if (i < firstDay) {
                        inner += `<li class="gray">${lastMonthFirst}</li>`;
                        lastMonthFirst++;
                    } else if (nowMonthFirst <= nowMonthLast) {
                        inner += `<li>${nowMonthFirst}</li>`;
                        nowMonthFirst++;
                    } else {
                        inner += `<li class="gray">${nextMonthFirst}</li>`;
                        nextMonthFirst++;
                    }
                }
                tbody.innerHTML = inner;
            }
        })();
    </script>
</body>

</html>
